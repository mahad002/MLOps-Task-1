name: Deploy to Vercel

on:
  push:
    branches:
      - main  # Trigger the workflow on push to 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.3'  # Set Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install dependencies (Flask, etc.)

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: 'aOUd02bNc9X4467BEbx0txSz'     
          vercel-org-id: 'mahad002s'   
          vercel-project-id: 'prj_6LcAzf2rUh2AGmMggmWP6iLrikex'  
          vercel-args: '--prod'  
